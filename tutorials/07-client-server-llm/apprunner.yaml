version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Build started on `date`"
run:
  runtime-version: 3.11
  pre-run:
    - echo "Installing Python dependencies..."
    - pip3 install --upgrade pip
    - pip3 install -r requirements.txt
  command: python3 app.py
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: HOST
      value: "0.0.0.0"
